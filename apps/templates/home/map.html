              <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">

      {% include "includes/footer.html" %}
      
    </div>


<script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.6.0/chart.min.js'></script>


<!-- Custom JavaScript for Calendar and Chart -->
<script>
 

  document.addEventListener('DOMContentLoaded', function () {
    var pieData = {
      labels: ['Absent', 'Holiday', 'Present'],
      datasets: [{
        data: [30, 50, 20], // Replace with your data
        backgroundColor: ['red', 'blue', 'green'], // Customize colors
      }]
    };

    var pieOptions = {
      responsive: true,
      maintainAspectRatio: false,
    };

    var pieChart = new Chart(document.getElementById('attendance-chart'), {
      type: 'pie',
      data: pieData,
      options: pieOptions
    });
  });
</script>

</div>

{% endblock content %}
